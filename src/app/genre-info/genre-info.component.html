<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.genre.Name }}</mat-card-title>
    <mat-card-subtitle>
      <p>{{ data.genre.Description }}</p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
