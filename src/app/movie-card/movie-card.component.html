<mat-card>
  <mat-card-header class="header">
    <mat-card-title>{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle
      >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
    >
  </mat-card-header>
  <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
  <mat-card-actions>
    <button mat-button (click)="openGenreInfoDialog(movie)" color="primary">
      Genre
    </button>

    <button mat-button (click)="openDirectorInfoDialog(movie)" color="primary">
      Director
    </button>
    <button mat-button (click)="openSynopsisDialog(movie)" color="primary">
      Synopsis
    </button>

    @if (!isFavorite) {
    <mat-icon (click)="addToFavorites(movie._id)">favorite_border</mat-icon>
    } @else {
    <mat-icon (click)="removeFromFavorites(movie._id)">heart_broken</mat-icon>
    }
  </mat-card-actions>
</mat-card>
