<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.director.Name }}</mat-card-title>
    <mat-card-subtitle>
      <p>Born on: {{ data.director.Birth | date : "mediumDate" }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> {{ data.director.Bio }}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
