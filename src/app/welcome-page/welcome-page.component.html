<div class="main-page">
  <h1>Welcome to myFlix!</h1>
  <div class="button-group">
    <button
      class="btn-primary"
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>

    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
      class="btn-primary"
    >
      Login
    </button>
  </div>
</div>
